    <title>Inline and Block</title>

<body>
    <h1>Elementos inline y block html</h1>
    <br>
    <h2>BLock</h2>

    <h2>Inline</h2>
    nombre:
    <input style="border: solid black;" type="text" name="Hola">
    Apellido:
    <input style="border: solid black;" type="text" name="Adiós">
</body>
