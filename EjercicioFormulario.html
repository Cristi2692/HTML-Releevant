<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario de registro</title>
  </head>
  <body>
    <h1>Formulario de registro-Mi Web</h1>
    <br />
    <form action="" method="get">
      <label for="nombre">
        Nombre:
        <input type="text" name="nombre" id="nombre" maxlength="50" />
      </label>
      <br /><br />
      <label for="apellido">
        Apellido:
        <input type="text" name="nombre" id="apellido" maxlength="50" />
      </label>
      <br /><br />
      Sexo:
      <input type="radio" name="genero" id="Femenino" /> Femenino
      <input type="radio" name="genero" id="Masculino" /> Masculino<br />
      <br />
      <label for="email">
        Correo:
        <input type="email" name="email" id="email" />
      </label>
      <br /><br />
      <input type="checkbox" name="informacion" value="acepto" checked /> Deseo
      recibir información sobre novedades y ofertas <br />
      <br />
      <input type="checkbox" name="informacion" value="acepto" /> Declaro haber
      leído y aceptar las condiciones generales del programa y la normativa
      sobre protección de datos<br />
      <br />
      <button type="submit">Enviar</button>
    </form>
  </body>
</html>
